<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add New Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newBookForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="input-group">
        <span class="input-group-addon">Author</span>
        <input type="text" class="form-control" formControlName="author">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Title</span>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Date</span>
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" formControlName="date">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Image URL </span>
        <input type="text" class="form-control" formControlName="image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!newBookForm.valid">Add Book</button>
      </div>
    </form>
  </div>

</ng-template>
<button class="btn-open-modal" (click)="open(content)">Add New Book</button>

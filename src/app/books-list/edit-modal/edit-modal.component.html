<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngFor="let bookToEdit of booksArr">
    <form [formGroup]="EditBookForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="input-group">
        <span class="input-group-addon">Title</span>
        <input type="text" class="form-control" [placeholder]="bookToEdit.title | titlePipe | onlyEnglishLettersPipe" formControlName="title">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Author</span>
        <input type="text" class="form-control" [placeholder]="bookToEdit.author" formControlName="author">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Date</span>
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" formControlName="date">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Image URL</span>
        <input type="text" class="form-control" formControlName="image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-del" (click)="deleteBook()">Delete</button>
        <div>
          <button type="button" class="btn btn-outline-light" (click)="closeModal()">Close</button>
          <button type="submit" class="btn btn-success" [disabled]="!EditBookForm.valid">Save</button>
        </div>
      </div>
    </form>
  </div>

</ng-template>
<button (click)="open(content)" class="btn btn-danger btn-edit">Edit</button>
